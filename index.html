<html>
<head>
  <title>Rock Paper Scissors Project</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="javascript.js" async></script>
</head>
<body>
  <h1 class="title"><center>Lets Play Rock Paper Scissors</center></h1>

  <div class="grid-container">
    <div class="grid-item1">
      <img alt="Rock" src="./rock.png" height="100" width="100">
    </div>
    <div class="grid-item2">
      <img alt="Paper" src="./paper.png" height="100" width="100">
    </div>
    <div class="grid-item3">
      <img alt="Scissors" src="./scissors.jpg" height="100" width="100">
    </div>
    <div class="grid-item4"><button id="btn_rock">Rock</button><br></br></div>
    <div class="grid-item5"><button id="btn_paper">Paper</button><br></div>
    <div class="grid-item6"><button id="btn_scissors">Scissors</button><br></div>
  </div>

  <div class="spacer"></div>
  <div class="resultsdiv">
    <div class="playerchoice"></div>
    <div class="compchoice"></div>
    <div class="roundresult"></div>
  </div>
  <h2 class="score"></h2>
  <h1 class="gameresult"></h1>



</body>
</html>
